<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

</head>
<body>
   <!-- // 柯里化 -->
  <script>

    const cal = (a,b,c,d) =>{
      return a + b + c + d;
    }


    function curry(func,...args){
      return (...newArgs)=>{
        const allArgs =  newArgs.concat(args);
        if(allArgs.length >= func.length){
          return func(...allArgs)
        }else{
          return curry(func,...allArgs)
        }
      }
    }
    const newCal = curry(cal,1,2,3)

    console.log(newCal(10));

  </script>
</body>
</html>
