<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_2424703_my83o8qn6fi.css">
    <style>
        div span {
            font-size: 30px;
            font-weight: 700;
            /* -webkit-background-clip: text;
           -webkit-text-fill-color: transparent; */
            /* background-color: rgb(202, 37, 45); */
            text-shadow: -1px -1px 2px #000, -1px -1px 2px #000, -1px -1px 2px #000;
            color: #ffffff;
            transition: all 2s;
            user-select: none;
            border-radius: 5px;
        }

        span:hover {
            background-color: springgreen;
        }

        div {
            /* width: 100px;
            height: 100px; */
            /* float: right; */
            background: violet;

        }

        section {
            width: 100px;
            height: 100px;
            background-color: turquoise;
            background-image: linear-gradient(to right, red 0%, yellow 50% ,red 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-position-x:0;
            animation: identifier 1s infinite;
        }
        @keyframes identifier {
            from{
                background-position-x:0;
            }
            to{
                background-position-x:100px;

            }
        }

.stripe{
  width: 250px;
  height: 150px;
  margin: 50px;
  background-color: #655;
  background-image: radial-gradient(#80808c 30%,transparent 0),
                    radial-gradient(#518bc5 30%,transparent 0);
  background-size: 30px 30px;
  background-position: 0 0,15px 15px;
}
    </style>
</head>

<body>
   

    <section>123werwerwerwefaeaergaerga</section>
    <p> hello world!!</p>
    <div>
        <span> COME ON WITH ME </span>
    </div>

    <nav style="text-shadow: 1px 1px 0px #ccc;color:#fff;font-size: 30px;">
        COME ON WITH ME
    </nav>
    <aside class="stripe"></aside>
</body>

</html>
